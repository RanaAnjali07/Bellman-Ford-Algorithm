<script>
	
function BellmanFord(graph, U, F, src)
{
	
	var dis = Array(U).fill(1000000000);

	dis[src] = 0;

	for (var i = 0; i < U - 1; i++)
	{
		for (var j = 0; j < F; j++)
		{
			if ((dis[graph[j][0]] + graph[j][2]) < dis[graph[j][1]])
				dis[graph[j][1]] = dis[graph[j][0]] + graph[j][2];
		}
	}

	for (var i = 0; i < F; i++)
	{
		var x = graph[i][0];
		var y = graph[i][1];
		var weight = graph[i][2];
		if ((dis[x] != 1000000000) &&
				(dis[x] + weight < dis[y]))
			document.write("Graph contains negative" +
										" weight cycle<br>");
	}

	document.write("Vertex Distance from Source<br>");
	for (var i = 0; i < U; i++)
		document.write(i + "" + dis[i] + "<br>");
}

var U = 5;
var F = 8; 

var graph = [[ 0, 1, -1 ], [ 0, 2, 4 ],
				[ 1, 2, 3 ], [ 1, 3, 2 ],
				[ 1, 4, 2 ], [ 3, 2, 5 ],
				[ 3, 1, 1 ], [ 4, 3, -3 ]];
BellmanFord(graph, U, F, 0);
</script>
